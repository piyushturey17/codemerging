<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codemarker Registration Form</title>
  <!-- <link rel="stylesheet" href="css/general.css" /> -->
  <link rel="stylesheet" href="css/register.css" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300&family=Noto+Serif&display=swap"
    rel="stylesheet" />
</head>

<body>
  <section class="registration">
    <div class="registration-box">
      <div class="registration-img-box">
        <img src="img/codemarker-logo.png" alt="codemarker4" class="registration-logo-hero" />
        <img src="img/Frame8.png" alt="registrationimage" class="registration-img" />

      </div>
      <div class="registration-form-box">
        <!-- <img src="img/codemarker-logo.png" alt="codemarker4" class="registration-logo" /> -->
        <h2 class="registration-form-heading">Registration Form</h2>
        <div class="register-form">
          <div class="form-input">
            <input type="text" placeholder="Enter your name" />
          </div>
          <div class="form-input">
            <input type="text" placeholder="Enter your contact number" />
          </div>
          <div class="form-input">
            <input type="email" placeholder="Enter your email address" />
          </div>
          <div class="form-input">
            <input type="password" placeholder="Enter your password" />
          </div>
          <div class="form-input">
            <input type="password" placeholder="Confirm your password" />
          </div>
          <div class="remember-me">
            <input type="checkbox" class="remember-check-box" />
            <span>Remember me</span>
          </div>
          <div class="container-register">
            <span class="registerpage-login-instruction">
              Already have an account?
            </span>
            <a href="index.html" class=" main-nav-link signin-button ">SignIn</a>
            <!-- <a href="#" class=" main-nav-link login-button  ">Login</a> -->
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
