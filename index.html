<body>





  <section class="login">
    <div class="login-container">
      <div class="login-image-box">
        <img src="img/Frame6.png" alt="Login by entering credentials" class="login-image">
        <button class="start">Start your coding journey today</button>
      </div>
      <div class="login-content-box">
        <div class="login-content">
          <img src="img/codemarker4.png" alt="" class="logo-img">

          <h1 class="login-here">Login</h1>

          <label for="username" class="label-user">Email address</label>
          <input type="text" placeholder="Email" id="username" class="input-user">

          <label for="password" class="label-pass">Password</label>
          <input type="password" placeholder="Password" id="password" class="input-pass">

          <span class="password-instruction">Your password must be atleast 8 characters</span>

          <a href="#" class="forgotpassword">Forgot Password?</a>
          <div class="btn-container-register">
            <span class="loginpage-register-instruction">
              New User?
            </span>
            <a href="register.html" class=" main-nav-link register-button ">Register</a>
            <!-- <a href="#" class=" main-nav-link login-button  ">Login</a> -->
          </div>
          <div class="btn-container-login">
            <!-- <a href="#" class=" main-nav-link register-button ">Register</a> -->

          </div>

        </div>

      </div>
